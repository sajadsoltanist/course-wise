services:
  postgres:
    image: postgres:16-alpine
    container_name: coursewise-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: coursewise
      POSTGRES_USER: coursewise
      POSTGRES_PASSWORD: coursewise
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  bot:
    build: .
    container_name: coursewise-bot-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://coursewise:coursewise@postgres:5432/coursewise
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
    ports:
      - "8000:8000"

volumes:
  postgres_dev_data:
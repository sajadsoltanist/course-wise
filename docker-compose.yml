services:
  postgres:
    image: postgres:16-alpine
    container_name: coursewise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coursewise
      POSTGRES_USER: coursewise
      POSTGRES_PASSWORD: coursewise
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coursewise -d coursewise"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coursewise-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: coursewise-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@coursewise.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coursewise-network
    profiles:
      - admin  # Only start with --profile admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  coursewise-network:
    driver: bridge